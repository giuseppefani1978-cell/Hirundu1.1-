<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Le Vol d‚ÄôAracne ‚Äî Salento (Chasse au tr√©sor)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Badge version (debug visuel) -->
  <div id="__ver__">v2025-08-20-h ‚Ä¢ host=<span id="__host__"></span></div>

  <div class="wrap">
    <div class="game">
      <!-- ===== Overlay Start ===== -->
      <div class="overlay" id="overlay">
        <div class="card" id="overlayCard">
          <div class="heroes">
            <img id="heroAr" alt="Aracne">
            <img id="heroTa" alt="Tarantula">
          </div>
          <h1 id="titleH1">Le Vol d‚ÄôAracne</h1>
          <p id="subtitleP">Collecte les 10 √©toiles et d√©couvre 10 lieux secrets du Salento.</p>
          <p class="inspiration" id="inspiredP">Inspir√© par le fameux roman</p>
          <button id="startBtn" type="button">D√©marrer</button>
        </div>
      </div>

      <!-- UI -->
      <button id="musicBtn" type="button">üéµ Musique</button>
      <button id="replayFloat" type="button">‚ü≤ Rejouer</button>
      <div class="err" id="err" style="display:none">
        <b id="errTitle">‚ö†Ô∏è Probl√®me d‚Äôassets</b><div id="errText"></div>
      </div>
      <canvas id="c"></canvas>

      <!-- HUD -->
      <div class="hud" id="hud">
        <h3 id="hudLabel">√âtoiles</h3>
        <div class="score" id="score">0/10</div>
        <div class="stars" id="stars"></div>
      </div>

      <!-- Bulle Tarantula -->
      <div class="tarTop" id="tarTop">
        <img id="tarAvatar" alt="Tarantula">
        <div class="bdBubble">
          <div class="bdTitle" id="bdTitle">Tarantula</div>
          <p id="bdText"></p>
        </div>
      </div>

      <!-- D-pad -->
      <div class="touch" id="touch">
        <div class="dpad">
          <div></div> <div class="btn" data-dx="0" data-dy="-1">‚Üë</div> <div></div>
          <div class="btn" data-dx="-1" data-dy="0">‚Üê</div> <div></div> <div class="btn" data-dx="1" data-dy="0">‚Üí</div>
          <div></div> <div class="btn" data-dx="0" data-dy="1">‚Üì</div> <div></div>
        </div>
      </div>
    </div>
  </div>

  <div id="debugBox"></div>

  <!-- Force Refresh -->
  <button id="__force__" type="button"
          style="position:fixed;left:8px;bottom:8px;z-index:9999;background:#ffd;text-transform:uppercase;border:1px solid #cc3;border-radius:6px;padding:6px 8px;font:12px system-ui;cursor:pointer">
    Force Refresh
  </button>

  <!-- Utilitaires: SW cleanup + host + force refresh -->
  <script>
    (function(){
      var host=document.getElementById("__host__"); if(host) host.textContent = location.hostname;

      // Purge anciens Service Workers & caches (√©vite des states bizarres)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations()
          .then(list=>{
            list.forEach(r=>r.unregister());
            if (window.caches && caches.keys) {
              caches.keys().then(keys=>keys.forEach(k=>caches.delete(k)));
            }
          })
          .catch(()=>{});
      }

      // Force refresh (ajoute un cache-buster √† l‚ÄôURL)
      document.getElementById('__force__')?.addEventListener('click', function(){
        var url = new URL(location.href);
        url.searchParams.set('t', Date.now());
        location.replace(url.toString());
      });
    })();
  </script>

  <!-- OPTION B: charge directement le module du jeu -->
  <script type="module" src="./src/game.js?v=2025-08-20-h"></script>

  <!-- Mini fallback : si le module n‚Äôa pas encore expos√© startGame au clic -->
  <script>
    (function(){
      const btn = document.getElementById('startBtn');
      if (!btn) return;

      btn.addEventListener('click', async function(){
        // Si le module a d√©j√† attach√© window.startGame, on l'utilise
        if (typeof window.startGame === 'function') {
          try { window.startGame(); } catch(e){ alert('Start error: '+(e?.message||e)); }
          return;
        }
        // Sinon on tente un import dynamique (au cas o√π le module n‚Äô√©tait pas pr√™t)
        try {
          const m = await import('./src/game.js?v=2025-08-20-h&dyn=1');
          if (typeof m.startGame === 'function') {
            m.startGame();
          } else if (typeof window.startGame === 'function') {
            window.startGame();
          } else {
            alert("Le jeu n'est pas pr√™t (startGame indisponible). V√©rifie src/game.js.");
          }
        } catch(e) {
          alert('Chargement du jeu impossible : ' + (e?.message || e));
          console.error(e);
        }
      });
    })();
  </script>
</body>
</html>
