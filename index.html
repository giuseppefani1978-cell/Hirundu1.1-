<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <title>Le Vol d‚ÄôAracne ‚Äî Salento (Chasse au tr√©sor)</title>

  <!-- Couleurs & PWA -->
  <meta name="theme-color" content="#a9d6f5">
  <link rel="manifest" href="manifest.json">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Le Vol d‚ÄôAracne">

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="apple-touch-icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Badge version + host (debug) -->
  <div id="__ver__"
       style="position:fixed;right:8px;bottom:8px;z-index:9999;background:rgba(0,0,0,.55);color:#fff;
              font:12px system-ui;padding:4px 6px;border-radius:6px;pointer-events:none">
    v2025-08-20-g ‚Ä¢ host=<span id="__host__"></span>
  </div>

  <div class="wrap">
    <div class="game">
      <!-- Overlay Start -->
      <div class="overlay" id="overlay">
        <div class="card" id="overlayCard">
          <div class="heroes">
            <img id="heroAr" alt="Aracne">
            <img id="heroTa" alt="Tarantula">
          </div>
          <h1 id="titleH1">Le Vol d‚ÄôAracne</h1>
          <p id="subtitleP">Collecte les 10 √©toiles et d√©couvre 10 lieux secrets du Salento.</p>
          <p class="inspiration" id="inspiredP">Inspir√© par le fameux roman</p>
          <button id="startBtn" type="button">D√©marrer</button>
        </div>
      </div>

      <!-- UI / HUD -->
      <button id="musicBtn" type="button">üéµ Musique</button>
      <button id="replayFloat" type="button">‚ü≤ Rejouer</button>
      <div class="err" id="err" style="display:none">
        <b id="errTitle">‚ö†Ô∏è Probl√®me d‚Äôassets</b><div id="errText"></div>
      </div>

      <canvas id="c"></canvas>

      <div class="hud" id="hud">
        <h3 id="hudLabel">√âtoiles</h3>
        <div class="score" id="score">0/10</div>
        <div class="stars" id="stars"></div>
      </div>

      <div class="tarTop" id="tarTop">
        <img id="tarAvatar" alt="Tarantula">
        <div class="bdBubble">
          <div class="bdTitle" id="bdTitle">Tarantula</div>
          <p id="bdText"></p>
        </div>
      </div>

      <!-- D-pad -->
      <div class="touch" id="touch">
        <div class="dpad">
          <div></div> <div class="btn" data-dx="0" data-dy="-1">‚Üë</div> <div></div>
          <div class="btn" data-dx="-1" data-dy="0">‚Üê</div> <div></div> <div class="btn" data-dx="1" data-dy="0">‚Üí</div>
          <div></div> <div class="btn" data-dx="0" data-dy="1">‚Üì</div> <div></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Debug Box -->
  <div id="debugBox" style="display:none"></div>

  <!-- Force Refresh -->
  <button id="__force__" type="button"
          style="position:fixed;left:8px;bottom:8px;z-index:9999;background:#ffd;text-transform:uppercase;
                 border:1px solid #cc3;border-radius:6px;padding:6px 8px;font:12px system-ui;cursor:pointer">
    Force Refresh
  </button>

  <!-- Boot du jeu -->
  <script type="module">
    import { boot } from './src/game.js';
    window.addEventListener('DOMContentLoaded', () => {
      try { boot(); }
      catch(e){
        console.error(e);
        alert('Chargement du jeu impossible : ' + (e?.message || e));
      }
    });
  </script>

  <!-- Musique Battle -->
  <script>
    window.__BATTLE_THEME_URL__ = 'assets/battle_loop.mp3';
  </script>

  <!-- Service Worker (PWA) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
  </script>

  <!-- Bouton d‚Äôinstallation Android -->
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.createElement('button');
      btn.textContent = 'üì≤ Installer l‚Äôapp';
      btn.style.cssText = 'position:fixed;right:12px;bottom:72px;z-index:10000;padding:10px 14px;border-radius:12px;border:0;background:#ffd166;font:700 14px system-ui;box-shadow:0 4px 10px rgba(0,0,0,.25);';
      document.body.appendChild(btn);
      btn.addEventListener('click', async () => {
        btn.remove();
        deferredPrompt.prompt();
        try { await deferredPrompt.userChoice; } catch {}
        deferredPrompt = null;
      });
    });
  </script>

  <!-- Astuce iOS : Ajouter √† l‚Äô√©cran d‚Äôaccueil -->
  <script>
    (function(){
      const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      if (isIOS && isSafari && !isStandalone) {
        const tip = document.createElement('div');
        tip.innerHTML = 'Sur iPhone : <b>Partager</b> ‚Üí <b>Ajouter √† l‚Äô√©cran d‚Äôaccueil</b>';
        tip.style.cssText = 'position:fixed;left:8px;right:8px;bottom:8px;z-index:10000;background:#fff;border:1px solid #ccc;border-radius:12px;padding:10px 12px;font:600 13px system-ui;box-shadow:0 6px 16px rgba(0,0,0,.2);';
        document.body.appendChild(tip);
        setTimeout(()=>tip.remove(), 8000);
      }
    })();
  </script>

  <!-- Debug erreurs JS -->
  <script>
    window.addEventListener('error', e => {
      console.error('JS Error:', e.message, e.error);
      const box = document.getElementById('debugBox');
      if (box) {
        box.style.display = 'block';
        box.style.position = 'fixed';
        box.style.left = '8px'; box.style.top = '8px';
        box.style.zIndex = 99999;
        box.style.background = '#300';
        box.style.color = '#fff';
        box.style.padding = '8px 10px';
        box.style.borderRadius = '8px';
        box.textContent = 'Erreur: ' + e.message;
        setTimeout(()=>{ box.style.display='none'; }, 6000);
      } else {
        alert('Erreur JS: ' + e.message);
      }
    });
    window.addEventListener('unhandledrejection', e => {
      console.error('Unhandled promise:', e.reason);
      alert('Erreur async: ' + (e.reason?.message || e.reason));
    });
  </script>
</body>
</html>
